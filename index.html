<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <label class="bill" for="bill">Bill</label>
        <input
          type="number"
          id="bill-input"
          class="bill-input"
          placeholder="$ 0"
          required
        />
        <label class="select-tip" for="select-tip">Select tip %</label>
        <div class="tip-percent">
          <button onclick="setTip(5)" class="tip-btn">5%</button>
          <button onclick="setTip(10)" class="tip-btn">10%</button>
          <button onclick="setTip(15)" class="tip-btn">15%</button>
          <button onclick="setTip(25)" class="tip-btn">25%</button>
          <button onclick="setTip(50)" class="tip-btn">50%</button>
          <input
            type="number"
            id="custom-tip-input"
            class="tip-input"
            placeholder="Custom"
            oninput="setTip(0)"
          />
        </div>
        <label id="people-label" class="num-of-people" for="num-of-people"
          >Number of People</label
        ><label id="error-message" class="error-message">Can't be zero</label>

        <input
          type="number"
          id="people-input"
          class="num-of-people-input"
          placeholder="0"
          required
        />
      </div>

      <div class="right">
        <div class="mini-container">
          <div class="mini-container-left">
            <div class="mini-container-left-top">
              <span class="title">Tip Amount</span>
              <p class="person">/ person</p>
            </div>
            <div class="mini-container-left-bottom">
              <span class="title">Total</span>
              <p class="person">/ person</p>
            </div>
          </div>
          <div class="mini-container-right">
            <span id="tipPerPerson" class="total">$0.00</span>
            <span id="totalPerPerson" class="tip-amount">$0.00</span>
          </div>
        </div>
        <button class="reset" onclick="resetValues()">RESET</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
